<div class="container">
  <div class="row">
    <div class="col-md-6 col-xs-12">
      <h3>{{labels.SCREEN_TITLE}}</h3>
    </div>
  </div>

  <hr />
  
  <div class="row">
    <div class="col-md-12 col-xs-12">
      <h6>{{labels.SCREEN_SUBTITLE}}</h6>
    </div>
  </div>
  
  <br />
  
  <div class="row">
    <div class="col-md-12">
      
      <div class="users__list">
        <div class="users__list__table">

          <table mat-table 
                [dataSource]="userListFacade.dataSource"
                class="mat-elevation-z8 desktop__version">

            <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef>{{labels.TABLE_COLUMN_CODE}}</th>
              <td mat-cell *matCellDef="let element"> {{element.code}} </td>
            </ng-container>

            <ng-container matColumnDef="fullName">
              <th mat-header-cell *matHeaderCellDef>{{labels.TABLE_COLUMN_NAME}}</th>
              <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
            </ng-container>

            <ng-container matColumnDef="contact">
              <th mat-header-cell *matHeaderCellDef>{{labels.TABLE_COLUMN_EMAIL}}</th>
              <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Excluir </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="userListFacade.deleteUser(element.code)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="userListFacade.displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: userListFacade.displayedColumns;"></tr>

          </table>

          <mat-card *ngFor="let user of userListFacade.dataSource" 
                     class="mobile__version">

             <div class="users__list__table__item">

              <mat-card-header style="max-width: 220px;">
                <mat-card-title style="max-width: 220px;">{{user.code}} - {{user.fullName}}</mat-card-title>
                <mat-card-subtitle style="max-width: 220px;">{{user.contact}}</mat-card-subtitle>
              </mat-card-header>

              <button mat-icon-button color="warn" 
                      (click)="userListFacade.deleteUser(user.code)"
                      class="users__list__table__item__button">
                <mat-icon>delete</mat-icon>
              </button>

             </div>
            
            <mat-card-content></mat-card-content>
          </mat-card>
          
        </div>

      </div>

    </div>
  </div>
</div>
